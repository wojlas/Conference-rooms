{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background= "background.jpg"%}>
<table align="center" width="75%">
    <thead><td bgcolor="#deb887" colspan="7">
            <h1 align="center">Conference Rooms</h1>
    </td> </thead>
    <tr bgcolor="#d2b48c">
        <form action=" " method="post">
            {%  csrf_token %}
        <td align="center">Check available: <input type="date" name="date_choice"> <button type="submit">Ok</button> </td>
        <td align="center" colspan="3" ><h3>List of rooms</h3></td>
        <td align="center" colspan="3"><h3>Create room</h3></td>
        </form>
    </tr>
    {% for room in rooms %}
    <tr bgcolor="#d2b48c">
        <td align="center"><h5><a href="{% url 'details' room.id %}"> {{ room.name }} </a></h5></td>
        <td align="center"><h5>{{ room.capacity }}</h5></td>
        <td align="center"><h5>{{ available }}</h5></td>
        <td align="center"><h5>{{ room.projector }}</h5></td>
        <td align="center"><h5><form action="room/reserve/{{ room.id }}" method="get">
            <button type="submit">Book</button>
        </form> </h5></td>
        <td align="center"><h5><form action="room/modify/{{ room.id }}" method="get">
            <button type="submit">Edit</button>
        </form> </h5></td>
        <td align="center"><h5><form action="room/delete/{{ room.id }}" method="get">
            <button type="submit">Delete</button>
        </form> </h5></td>
    {% endfor %}
</table>
</body>

</html>
