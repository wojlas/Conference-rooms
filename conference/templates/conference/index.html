<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="background.jpg">
<table align="center" width="55%">
    <thead><td bgcolor="#deb887" colspan="2">
            <h1 align="center">Conference Rooms</h1>
    </td> </thead>
    <tr bgcolor="#d2b48c">
        <td align="center"><h3>List of rooms</h3></td>
        <td align="center"><h3>Create room</h3></td>
    </tr>
    {% for room in rooms %}
    <tr bgcolor="#d2b48c">
        <td align="center" colspan="2">{{ room.name }} {{ room.capacity }} {{ room.projector }}</td>
    </tr>
    {% endfor %}
</table>
</body>
