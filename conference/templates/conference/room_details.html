<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="background.jpg">
<table align="center" width="55%">
    <thead><td bgcolor="#deb887" colspan="2">
            <h1 align="center">Conference Rooms</h1>
    </td> </thead>
    {% for room in rooms %}
    <tr bgcolor="#d2b48c">
        <td align="center" colspan="2"><h3>Room {{ room.name }} details</h3></td>
    </tr>

    <tr bgcolor="#d2b48c">
        <td align="center"><h5>Room name</h5></td>
        <td align="center" ><h5>{{ room.name }}</h5></td>
    </tr>
    <tr bgcolor="#d2b48c">
        <td align="center"><h5>Room capacity</h5></td>
        <td align="center" ><h5>{{ room.capacity }}</h5></td>
    </tr>
    <tr bgcolor="#d2b48c">
        <td align="center"><h5>Projector installed</h5></td>
        <td align="center" ><h5>{{ room.projector }}</h5></td>
    </tr>
    <tr bgcolor="#d2b48c">
        <td colspan="2" align="center"><h5>Future booking: <br> {{ room.reserved }}</h5></td>
    </tr>
    <tr bgcolor="#d2b48c">
        <td align="center"  colspan="4" ><form action="/room/modify/{{ room.id }}" method="get">
            <button type="submit">Edit</button>
        </form>
        <form action="/room/delete/{{ room.id }}" method="get">
            <button type="submit">Delete</button>
        </form>
        <form action="/room/reserve/{{ room.id }}" method="get">
            <button type="submit">Book</button>
        </form>
        <form action="/index" method="get">
            <button type="submit">Back</button>
        </form></td>
    </tr>
    {% endfor %}
</table>
</body>

</html>
