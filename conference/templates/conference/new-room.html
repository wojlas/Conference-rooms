<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Rooms- create</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="background.jpg">
<table align="center" width="55%">
    <thead>
    <td bgcolor="#deb887" colspan="2">
        <h1 align="center">Conference Rooms</h1>
    </td>
    </thead>
    <tr bgcolor="#d2b48c">
        <td align="center"><h3>List of rooms</h3></td>
        <td align="center"><h3>Create room</h3></td>
    </tr>
    <form action=" " method="post">
        {%  csrf_token %}
        <tr bgcolor="#faebd7">
            <td align="center"><h5>Name</h5></td>
            <td align="center"><input type="text" name="room_name"></td>
        </tr>
        <tr bgcolor="#faebd7">
            <td align="center"><h5>Capacity</h5></td>
            <td align="center"><input type="number" min="10" max="150" name="room_capacity"></td>

        </tr>
        <tr bgcolor="#faebd7">
            <td align="center"><h5>Projector</h5></td>
            <td align="center"><input type="checkbox" id="Yes" name="projector_yes">
                <label for="Yes">Yes</label>
                <input type="checkbox" id="No" name="projector_no">
                <label for="No">No</label></td>
        </tr>
        <tr bgcolor="#faebd7">
            <td></td>
            <td align="center">
                <button type="submit">Create room</button>
            </td>
    </form>
    </tr>
</table>
</body>
